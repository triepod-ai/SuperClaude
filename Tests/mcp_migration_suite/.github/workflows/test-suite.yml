            - Unit Tests: ${{ needs.unit-tests.result == 'success' && '‚úÖ' || '‚ùå' }}
            - Integration Tests: ${{ needs.integration-tests.result == 'success' && '‚úÖ' || '‚ùå' }}
            - E2E Tests: ${{ needs.e2e-tests.result == 'success' && '‚úÖ' || '‚ùå' }}
            - Migration Tests: ${{ needs.migration-tests.result == 'success' && '‚úÖ' || '‚ùå' }}
            - Performance Tests: ${{ needs.performance-tests.result == 'success' && '‚úÖ' || '‚ùå' }}
            
            ### Migration Readiness
            - Feature Parity: Under analysis
            - Performance Impact: Under analysis
            - Data Integrity: Under analysis
            
            **Full Report:** [Download comprehensive report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

  notify-teams:
    needs: [test-summary]
    if: always() && (failure() || success())
    runs-on: ubuntu-latest
    
    steps:
      - name: Notify on test completion
        uses: actions/github-script@v6
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? '‚úÖ SUCCESS' : '‚ùå FAILURE';
            const webhook = process.env.TEAMS_WEBHOOK_URL;
            
            if (webhook) {
              const payload = {
                "@type": "MessageCard",
                "@context": "http://schema.org/extensions",
                "summary": `SuperClaude MCP Tests ${status}`,
                "themeColor": '${{ job.status }}' === 'success' ? "00FF00" : "FF0000",
                "sections": [{
                  "activityTitle": `SuperClaude MCP Migration Tests ${status}`,
                  "activitySubtitle": "Test suite execution completed",
                  "facts": [
                    {"name": "Repository", "value": "${{ github.repository }}"},
                    {"name": "Branch", "value": "${{ github.ref_name }}"},
                    {"name": "Run Number", "value": "${{ github.run_number }}"},
                    {"name": "Triggered By", "value": "${{ github.actor }}"}
                  ],
                  "markdown": true
                }],
                "potentialAction": [{
                  "@type": "OpenUri",
                  "name": "View Results",
                  "targets": [{
                    "os": "default",
                    "uri": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }]
                }]
              };
              
              await fetch(webhook, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
              });
            }
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}

  deploy-staging:
    needs: [test-summary]
    if: github.ref == 'refs/heads/develop' && success()
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying SuperClaude MCP system to staging environment"
          # Deployment logic would go here
          
      - name: Run smoke tests
        run: |
          echo "Running post-deployment smoke tests"
          # Smoke test logic would go here